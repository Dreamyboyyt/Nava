name: Android APK (Flutter)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install Android NDK 27
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --install "ndk;27.0.12077973"

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Android platform files
        run: flutter create --platforms=android .

      - name: Set NDK version in Gradle
        run: |
          if [ -f android/app/build.gradle.kts ]; then
            sed -i 's/android {/android {\n    ndkVersion = "27.0.12077973"/' android/app/build.gradle.kts
          elif [ -f android/app/build.gradle ]; then
            sed -i "s/android {/android {\n    ndkVersion '27.0.12077973'/" android/app/build.gradle
          fi

      - name: Generate launcher icons (Android only)
        run: flutter pub run flutter_launcher_icons:main

      - name: Build debug APK
        run: flutter build apk --debug --split-debug-info=build/debug-info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(ci): generate Android platform files and icons [skip ci]" || echo "No changes to commit"
          git push
